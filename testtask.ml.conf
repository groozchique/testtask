<VirtualHost *:80>
    ServerAdmin groozchique@gmail.com
    ServerName tesktask.ml
    ServerAlias www.testtask.ml
    DocumentRoot /var/www/testtask.ml/public_html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <IfModule mod_dir.c>
        DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
    </IfModule>
</VirtualHost>

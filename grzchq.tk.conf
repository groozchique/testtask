<VirtualHost *:80>
    ServerAdmin groozchique@gmail.com
    ServerName grzchq.tk
    ServerAlias www.grzchq.tk
    DocumentRoot /var/www/grzhq.tk/public_html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
